{% extends "base.html" %}
{% block title %}Neuer Kommentar{% endblock %}
{% block content %}
<div class="container">
<form method="POST" action="{{ url_for(".create_brew_comment", brew_id=brew_id) }}">
    {{ form.csrf_token }}
<div class="mb-3">
    {{ form.comment.label(class="form-label") }}
    {{ form.comment(class="form-control") }}
</div>
    <button type="submit" class="btn btn-primary">Erstellen</button>
</form>
</div>
{% endblock %}
